<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TheTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>TIC TAC TOE</h1>
            <div class="maininfo">
                <pre><div class="otherinfo"><h2>Players</h2></div></pre>
                <pre><div class="mem">  X      0  </div></pre>
                <div class="info"> Turn for X</div>
            </div>

            <div
                <button id="reset">RESET THE GAME</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">

            </div>
            <audio id="myAudio" src="gamemusic.mp3"></audio>
            <button id="playButton">Play Sound</button>
            <button id="stopButton">Stop Sound</button>
        
            <div class="over"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
